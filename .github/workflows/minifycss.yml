name: Minify CSS
on:
  push:
    branches:
      - main
jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm install -g cssnano

      - run: cssnano bolt.css -o bolt.min.css
